<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYMoviesDB | IMDB is still better</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <main id="main" class="container">
        <header id="page-header">
            <h1 id="header-title" class="title page-title">MYMoviesDB</h1>
        </header>
        <form action="" class="form-fields" autocomplete="off" >
            <input type="text" class="form-input" placeholder="Movie name">
            <div class="menu-btns">
                <input type="submit" class="btn add-btn" value="Add Movie">
                <!-- <input type="submit" class="btn search-btn" value="Search"> -->
            </div>     
        </form>
        <h2 class="title movies-list-title">Movies List</h2>
        <div class="sorting-btn">
            <input type="submit" class="btn sort-az-btn" value="Sort A-Z">
            <input type="submit" class="btn sort-za-btn" value="Sort Z-A">            
        </div>         
        <ul class="movie-list">
        </ul>     
        <footer>
            <p class="text footer-text">Coded by Tiago Costa Rebelo</p>
        </footer>    
    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
